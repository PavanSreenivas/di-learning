name: SWAPI-Stack Deploy

on:
  push:
    branches:
      - main 
    paths:
      - 'AWS/CFLambdaTemplate.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AKIA4YCLV5BQVNLMNQN2 }}
          aws-secret-access-key: ${{ secrets.sg/LzTZXmCWuBP4+i7ERNMXaRwkXlJkLIqfnqxNN }}
          aws-region: us-east-1 

      - name: Update CloudFormation Stack
        run: |
          aws cloudformation update-stack --stack-name SWAPI-Stack --template-body file://AWS/CFLambdaTemplate.yaml
