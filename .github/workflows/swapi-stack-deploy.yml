name: SWAPI-Stack Deploy

on:
  push:
    branches:
      - main 
    paths:
      - 'AWS/CFLambdaTemplate.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
          id-token: write
          contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Configure AWS 
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::876332050529:role/swapicloudstack
          aws-region: us-east-1 

      - name: Update CloudFormation Stack
        run: |
          aws cloudformation update-stack --stack-name SWAPI-Stack --template-body file://AWS/CFLambdaTemplate.yaml
